<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página não encontrada | Alexandre Spada</title>
    <link rel="stylesheet" href="/AS---Blog/assets/index.css" />
    <script type="module" crossorigin src="/AS---Blog/assets/index.js"></script>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        margin: 0;
        padding: 2rem;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f9fafb;
        color: #111827;
      }
      .dark body {
        background-color: #020523;
        color: #f9fafb;
      }
      .container {
        text-align: center;
        max-width: 600px;
        margin: 0 auto;
      }
      .logo {
        max-width: 120px;
        margin-bottom: 2rem;
      }
      h1 {
        font-size: 2.5rem;
        margin-bottom: 1rem;
      }
      p {
        font-size: 1.125rem;
        color: #4b5563;
        margin-bottom: 2rem;
      }
      .dark p {
        color: #9ca3af;
      }
      .btn {
        display: inline-block;
        padding: 0.75rem 1.5rem;
        background-color: #67c9f8;
        color: white;
        text-decoration: none;
        border-radius: 9999px;
        font-weight: 500;
        transition: all 0.2s ease;
        margin: 0 0.5rem 1rem;
      }
      .btn:hover {
        background-color: #4ab9f7;
        transform: translateY(-1px);
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      }
      .btn-outline {
        background-color: transparent;
        border: 1px solid #d1d5db;
        color: #111827;
      }
      .dark .btn-outline {
        border-color: #4b5563;
        color: #f9fafb;
      }
      .btn-outline:hover {
        background-color: #f3f4f6;
      }
      .dark .btn-outline:hover {
        background-color: #1f2937;
      }
      .illustration {
        max-width: 100%;
        height: auto;
        margin: 2rem 0;
      }
      @media (max-width: 640px) {
        h1 {
          font-size: 2rem;
        }
        p {
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div>
        <img src="/AS---Blog/images/logo-light.svg" alt="Logo" class="logo" id="logo" onerror="this.style.display='none'"/>
        <h1>Página não encontrada</h1>
        <p>Desculpe, não conseguimos encontrar a página que você está procurando.</p>
        <div>
          <a href="/AS---Blog/" class="btn">Voltar para o início</a>
          <a href="/AS---Blog/blog" class="btn btn-outline">Ver artigos do blog</a>
        </div>
        <img 
          src="/AS---Blog/images/404-light-mode.png" 
          alt="Ilustração 404" 
          class="illustration" 
          id="illustration"
          onerror="this.style.display='none'"
        />
      </div>
    </div>

    <script>
      // Verifica o tema do sistema e aplica a classe dark se necessário
      if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
        document.documentElement.classList.add('dark');
        const logo = document.getElementById('logo');
        if (logo) logo.src = '/AS---Blog/images/logo-dark.svg';
        const illustration = document.getElementById('illustration');
        if (illustration) illustration.src = '/AS---Blog/images/404-dark-mode.png';
      }

      // Adiciona um listener para mudanças no tema
      window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
        if (e.matches) {
          document.documentElement.classList.add('dark');
          const logo = document.getElementById('logo');
          if (logo) logo.src = '/AS---Blog/images/logo-dark.svg';
          const illustration = document.getElementById('illustration');
          if (illustration) illustration.src = '/AS---Blog/images/404-dark-mode.png';
        } else {
          document.documentElement.classList.remove('dark');
          const logo = document.getElementById('logo');
          if (logo) logo.src = '/AS---Blog/images/logo-light.svg';
          const illustration = document.getElementById('illustration');
          if (illustration) illustration.src = '/AS---Blog/images/404-light-mode.png';
        }
      });
    </script>
  </body>
</html>
